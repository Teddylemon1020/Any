<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Game</h1>
        <div class="roulette-wheel">
            <div id="rouletteResult" class="result">0</div>
        </div>
        <button id="startGameBtn">Start Game</button>
        <button id="joinLobbyBtn">Join Lobby</button>
        <button id="switchRoleBtn">Switch Role</button>
        <div class="players">
            <p>Player 1: <span id="player1Points">0</span></p>
            <p>Player 2: <span id="player2Points">0</span></p>
            <p>Player 3: <span id="player3Points">0</span></p>
            <p>Player 4: <span id="player4Points">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
